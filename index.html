<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Allocations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000000;
            color: #39ff14;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #fdfd96;
            text-shadow: 2px 2px #ff0080;
            margin-bottom: 30px;
        }

        #date {
            color: #00ffff;
            margin-bottom: 40px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            background-color: #111;
            box-shadow: 0 0 15px #ff0080;
        }

        th, td {
            border: 2px solid #39ff14;
            padding: 20px;
            font-size: 10px;
        }

        th {
            background-color: #222;
            color: #ff0080;
        }

        td {
            color: #00ffff;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ® Daily Allocations ðŸŽ®</h1>
    <p id="date"></p>

    <table>
        <tr>
            <th>Item</th>
            <th>Assigned To</th>
        </tr>
        <tr>
            <td>Black Bowl</td>
            <td id="blackBowl"></td>
        </tr>
        <tr>
            <td>Bum Fork</td>
            <td id="bumFork"></td>
        </tr>
        <tr>
            <td>Nice Seat</td>
            <td id="niceSeat"></td>
        </tr>
        <tr>
            <td>Boss</td>
            <td id="boss"></td>
        </tr>
    </table>

    <script>
        const people = ["Hayley", "Josh", "Edwyn"];
        const startDate = new Date(2025, 0, 29);
        const currentDate = new Date();
        const daysSinceStart = Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24));

        document.getElementById("date").textContent = `Today's Date: ${currentDate.toDateString()}`;
        document.getElementById("blackBowl").textContent = people[daysSinceStart % 3];
        document.getElementById("bumFork").textContent = people[(Math.floor(daysSinceStart / 2) + 1) % 3];
        document.getElementById("niceSeat").textContent = people[(Math.floor(daysSinceStart / 7) + 3) % 3];
        document.getElementById("boss").textContent = people[(daysSinceStart + 2) % 3];
    </script>

</body>
</html>
